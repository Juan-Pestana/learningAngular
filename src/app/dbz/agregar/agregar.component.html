<h3>Agregar</h3>
<hr />
<form (ngSubmit)="agregarPersonaje()">
  <label for="nombre">Nombre del personaje</label>
  <input
    type="text"
    placeholder="Nombre"
    name="nombre"
    [(ngModel)]="nuevo.nombre"
  />
  <label for="Poder">Poder</label>
  <input
    type="number"
    placeholder="Poder"
    name="poder"
    [(ngModel)]="nuevo.poder"
  />
  <button type="submit">Agregar</button>
</form>
